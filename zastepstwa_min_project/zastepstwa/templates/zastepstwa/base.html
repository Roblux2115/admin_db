<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Zastępstwa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://unpkg.com/@fullcalendar/core@6.1.11/index.global.min.css" rel="stylesheet">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; color:#111827; }
      header { background:#111827; color:white; padding:10px 16px; display:flex; gap:16px; align-items:center; }
      header a { color:white; text-decoration:none; padding:6px 10px; border-radius:8px; }
      header a:hover { background:rgba(255,255,255,.12); }
      .container { max-width:1100px; margin: 16px auto; padding: 0 12px; }
      .btn { padding: 6px 10px; border-radius: 8px; border: 1px solid #e5e7eb; background: #f3f4f6; cursor: pointer; text-decoration:none; color:inherit; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
      select.btn { background:white; }
      .notice { background:#f9fafb; border:1px solid #e5e7eb; padding:8px 12px; border-radius:8px; }
      table.full { width:100%; border-collapse: collapse; }
      table.full th, table.full td { padding:8px 10px; border-bottom:1px solid #e5e7eb; }
      .fc-event-title, .fc-event-title-container { white-space: pre-line; }
      /* Różowy przycisk w popoverze */
#evt-pop .btn {
  background: #ec4899;   /* różowy */
  border-color: #db2777; /* ciemniejsza obwódka */
  color: #fff;           /* biały tekst */
}

#evt-pop .btn:hover {
  background: #db2777;   /* ciemniejszy róż na hover */
  border-color: #be185d;
}

    </style>
  </head>
  <body>
    <header>
      <strong>Zastępstwa</strong>
      <a href="{% url 'zastepstwa:calendar' %}">Kalendarz</a>
      <a href="{% url 'zastepstwa:session_create' %}">Dodaj zajęcia</a>
      <a href="{% url 'zastepstwa:subjects_list' %}">Przedmioty</a>
      <a href="{% url 'zastepstwa:lecturers_list' %}">Wykładowcy</a>
      <a href="{% url 'zastepstwa:stats' %}">Statystyki</a>
    </header>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <div id="evt-pop"></div>

    <script src="https://unpkg.com/@fullcalendar/core@6.1.11/index.global.min.js"></script>
    <script src="https://unpkg.com/@fullcalendar/daygrid@6.1.11/index.global.min.js"></script>
    <script src="https://unpkg.com/@fullcalendar/timegrid@6.1.11/index.global.min.js"></script>
    <script src="https://unpkg.com/@fullcalendar/interaction@6.1.11/index.global.min.js"></script>
  </body>
</html>
